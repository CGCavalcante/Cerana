<!DOCTYPE html>
<html>
<head>
    <title>--login--</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" media="all" />
    <script src="functions.js"></script>

</head>
<body>
    <div class="login-page">
<form name="meu_form_login">

    <h1>Login</h1>

    <p class="nome">
        <input type="text" id="login_id" placeholder="User" required="required" name="login" />
        <label for="login_id">Login</label>
    </p>
    <p class="senha">
        <input type="password" id="password_check_id" placeholder="*******" required="required" name="senha" />
        <label for="password_check_id">Senha</label>
    </p>
    <p class="submit">
        <input type="submit" onclick="Login();" value="Cadastrar" />
    </p>
    </div>
</form>
</body>
</html>
