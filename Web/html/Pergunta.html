<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pergunta</title>
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/pergunta_style.css">
    </head>
    <body>
        <div class="container">
            <div class="view_account">
                <section class="module">
                    <div class="module_inner">
                        <div class="side_bar">
                            <div class="user_info">
                                <img class="img_profile" src="../imagens/avatar.png" >
                                <ul class="info_list">
                                    <li class="name" id="tv_nome_info">Pessoa</li>
                                    <li class="label label-info" id="tv_profissao_info">Profissao</li>
                                    <li class="email" id="tv_email_info">Email</li>

                                </ul>
                            </div>
                            <nav class="side_menu">
                                <ul class="navigation">
                                    <li><a href="../html/edit_profile.html"><span class="navigation_item">
                                            </span>Editar</a></li>
                                    <li><a href="#"><span class="navigation_item"></span>Banco</a></li>
                                    <li><a href="#"><span class="navigation_item"></span>Perguntass</a></li>
                                    <li><a href="#"><span class="navigation_item"></span>Notificações</a></li>
                                </ul>
                            </nav>
                        </div>

                        <div class="content_panel">
                            <div class="question_card">
                                <div class="question_title">
                                    <h2>Titulo da Pergunta</h2>
                                </div>
                                <div class="question_content">
                                    <p>
                                       Content block
                                    </p>
                                </div>
                                <div class="question_image">
                                    <img src="../imagens/planta.jpg">
                                </div>
                                <div class="question_tags">
                                    <p>
                                        <a href="#">tag1</a>
                                        <a href="#">tag2</a>
                                        <a href="#">tag4</a>
                                    </p>
                                </div>

                            </div>
                            <ul class="awenser_list">
                                <li>
                                    <div class="question_card">
                                        <div class="question_content">
                                            <div class="question_info">
                                                <img class="img_profile" src="../imagens/avatar.png" >
                                                <ul class="info_list">
                                                    <li class="name" >Pessoa</li>
                                                    <li class="label label-info" >Profissao</li>
                                                    <li class="email" >Email</li>
                                                </ul>
                                            </div>
                                            <div class="question_coment">
                                                <p>
                                                    Comment block
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                            <div class="create_answer">
                                <form class="answer_form">
                                    <div class="nova_answer">
                                        <div class="create_answer_tile">
                                            <h2> Nova questao</h2>
                                         </div>
                                        <div class="title_list">
                                            <p class="nome">
                                                <label class="nome_text" for="et_nome">Nome Cientifico</label>
                                            </p>
                                            <p class="senha">
                                                <label class="senha_text" for="et_password">Familia</label>
                                            </p>
                                            <p class="graduacao">
                                                <label class="graduacao_text" for="et_graduacao">Filo</label>
                                            </p>
                                        </div>
                                        <div class="input_list">
                                            <p class="nome">
                                                <input class="nome_input" type="text" id="et_nome" placeholder="Nome Exemplo" required="required"
                                                       name="nome" />
                                            </p>
                                            <p class="senha">
                                                <input class="senha_input" type="password" id="et_password" placeholder="Familia" required="required"
                                                       name="senha" />
                                            </p>
                                            <p class="graduacao">
                                                <input class="graduacao_input" type="text" id="et_graduacao" placeholder="Filo"
                                                       name="graduacao" />
                                            </p>
                                            <p>
                                                <input class="submit_new_question" type="submit" value="Adivionar" />
                                            </p>
                                        </div>
                                        <div class="abcd" >
                                            <textarea>
                                            </textarea>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
