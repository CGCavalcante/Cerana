<!DOCTYPE html>
<html>
<head>
    <title>--Cadastro--</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" media="all" />
    <script src="functions.js"></script>

</head>
<body>
    <div class="login-page">
<form name="meu_form_cadastro">

    <h1>Cadastro</h1>

    <p class="nome">
        <input type="text" id="nome_id" placeholder="Nome Exemplo" required="required" name="nome" />
        <label for="nome_id">Nome Completo</label>
    </p>
    <p class="senha">
        <input type="password" id="password_id" placeholder="*******" required="required" name="senha" />
        <label for="password_id">Senha</label>
    </p>
    <p class="graduacao">
        <input type="text" id="graduacao_id" placeholder="Bacharelado .." name="graduacao" />
        <label for="graduacao_id">Graduação</label>
    </p>
    <p>
        <input type="email" id="email_id" placeholder="fulano@ufrpe.com" name="email" />
        <label for="email_id">Email</label>
    </p>

    <p class="submit">
        <input type="submit" onclick="Cadastrar();" value="Cadastrar" />
    </p>
    </div>
</form>
</body>
</html>
