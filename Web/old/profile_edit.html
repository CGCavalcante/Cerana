<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="profile_style.css">
</head>
<div class="container">
    <div class="view_account">
        <section class="module">
            <div class="module_inner">
                <div class="side_bar">
                    <div class="user_info">
                        <img class="img_profile" src="imagens/avatar.png" >
                        <ul class="info_list">
                            <li class="name">Pessoa</li>
                            <li class="label label-info">Profissao</li>
                            <li class="email">Email</li>

                        </ul>
                    </div>
                    <nav class="side_menu">
                        <ul class="navigation">
                            <li><a href="#"><span class="navigation_item"></span>Editar</a></li>
                            <li><a href="#"><span class="navigation_item"></span>Notificações</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="content_panel">
                    <div class="content_header_wrapper">
                        <h2 class="title">Meu Perfil</h2>
                        <div class="actions">
                            <button class="btn_nova_questao"><i class="btn_text"></i> Salvar informações</button>
                            <button class="btn_excluir"><i class="btn_text"></i> Excluir Perfil</button>
                        </div>
                    </div>

                    <div class="perguntas_list_view">
                        <div class="title_list">
                            <p class="nome">
                                <label class="nome_text" for="nome_id">Nome Completo</label>
                            </p>
                            <p class="senha">
                                <label class="senha_text" for="password_id">Senha</label>
                            </p>
                            <p class="graduacao">
                                <label class="graduacao_text" for="graduacao_id">Graduação</label>
                            </p>
                            <p class="email">
                                <label class="email_text" for="email_id">Email</label>
                            </p>
                        </div>
                        <div class="input_list">
                            <p class="nome">
                                <input class="nome_input" type="text" id="nome_id" placeholder="Nome Exemplo" required="required"
                                       name="nome" />
                            </p>
                            <p class="senha">
                                <input class="senha_input" type="password" id="password_id" placeholder="*******" required="required"
                                       name="senha" />
                            </p>
                            <p class="graduacao">
                                <input class="graduacao_input" type="text" id="graduacao_id" placeholder="Bacharelado .."
                                       name="graduacao" />
                            </p>
                            <p class="email">
                                <input class="email_input" type="email" id="email_id" placeholder="fulano@ufrpe.com" name="email" />
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</html>
</body>
</html>
